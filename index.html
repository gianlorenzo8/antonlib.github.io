<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dating Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; font-family: Arial, sans-serif; }
        #game { text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .no-button:hover { position: relative; animation: runAway 0.5s; }
        @keyframes runAway {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -10px); }
            50% { transform: translate(10px, 50px); }
            75% { transform: translate(-10px, -50px); }
            100% { transform: translate(-50px, 10px); }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Vuoi uscire con me?</h1>
        <button onclick="answer('si')">Si</button>
        <button class="no-button" onclick="answer('no')">No</button>
    </div>
    <script>
        function answer(response) {
            if (response === 'si') {
                alert('Yay! adesso mi sposi anche');
            } else {
                alert('Oh no!');
            }
        }
    </script>
</body>
</html>
