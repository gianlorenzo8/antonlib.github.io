<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dating Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Necessario per i bottoni fixed */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
            max-width: 600px;
            width: 90%;
            z-index: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 50px;
            min-height: 80px; /* Previene salti di layout */
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            z-index: 2;
        }

        #noBtn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            position: fixed; /* Manteniamo fixed per muoverlo ovunque */
            z-index: 1000;
            transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-message {
            display: none;
            font-size: 28px;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1 id="question">Vuoi uscire con me?</h1>
        <div class="button-container">
            <button id="yesBtn" onclick="answer('si')">S√¨</button>
            <button id="noBtn">No</button>
        </div>
        <div class="success-message" id="successMsg"></div>
    </div>

    <script>
        const questions = [
            "Ti piace dormire con me?",
            "Sono un bravo cuoco?",
            "Consiglieresti agli amici un Antonio tascabile?",
            "Vuoi uscire con me?"
        ];

        const responses = [
            "Anche a me ‚ù§Ô∏è",
            "Lo so! üë®‚Äçüç≥",
            "Ottima scelta! ‚≠ê",
            "Allora mi devi sposare! üíç"
        ];

        let currentQuestion = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionElement = document.getElementById('question');
        const successMsg = document.getElementById('successMsg');

        // Funzione per muovere il bottone in modo che resti sempre VISIBILE
        function moveNoButton() {
            const padding = 20; // Margine di sicurezza dai bordi
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calcola limiti massimi per non uscire dalla finestra
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            // Genera coordinate che partano almeno dal padding
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Inizializza posizione (vicino al centro ma non sopra il S√¨)
        window.onload = () => {
            noBtn.style.left = (window.innerWidth / 2 + 50) + 'px';
            noBtn.style.top = (window.innerHeight / 2) + 'px';
        };

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ['#ffd700', '#ff6b6b', '#4ecdc4', '#95e1d3', '#ff8c42'][Math.floor(Math.random() * 5)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function answer(response) {
            if (response === 'si') {
                successMsg.textContent = responses[currentQuestion];
                successMsg.style.display = 'block';
                createConfetti();

                currentQuestion++;

                if (currentQuestion < questions.length) {
                    // Disabilita bottoni temporaneamente per far leggere la risposta
                    yesBtn.disabled = true;
                    setTimeout(() => {
                        questionElement.textContent = questions[currentQuestion];
                        successMsg.style.display = 'none';
                        yesBtn.disabled = false;
                    }, 2000);
                } else {
                    // Fine del gioco
                    setTimeout(() => {
                        questionElement.textContent = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
                        yesBtn.style.display = 'none';
                        noBtn.style.display = 'none';
                    }, 2000);
                }
            }
        }
    </script>
</body>
</html>
