<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Interactive Dating Game</title>
    <style>
        body {
            background: linear-gradient(to right, #ffcccc, #ffcce6, #ccffcc, #cce6ff, #e6ccff);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 20px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(600px); }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dating Game!</h1>
    <p id="question">Question goes here...</p>
    <button class="yes-button">Yes</button>
    <button class="no-button" id="no-button">No</button>

    <script>
        const questions = [
            "Do you like romantic movies?",
            "Is travel important to you?",
            "Do you enjoy cooking?",
            "Would you consider a long-distance relationship?"
        ];
        let currentQuestion = 0;
        const questionElement = document.getElementById('question');
        const yesButton = document.querySelector('.yes-button');
        const noButton = document.getElementById('no-button');

        yesButton.addEventListener('click', () => {
            alert('Great choice!')
            loadNextQuestion();
        });

        noButton.addEventListener('mouseover', () => {
            noButton.style.position = 'absolute';
            noButton.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            noButton.style.top = Math.random() * (window.innerHeight - 200) + 'px';
        });

        function loadNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                questionElement.textContent = questions[currentQuestion];
            } else {
                questionElement.textContent = 'Thank you for playing!';
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
                throwConfetti();
            }
        }

        function throwConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                document.body.appendChild(confetti);
            }
        }

        questionElement.textContent = questions[currentQuestion];
    </script>
</body>
</html>
