<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio's Dating Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 { color: #333; font-size: 24px; margin-bottom: 30px; }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #yesBtn { background: #4CAF50; color: white; }

        #noBtn {
            background: #f44336;
            color: white;
            position: fixed; /* Mantenuto per farlo scappare ovunque */
            top: 55%; /* Posizione iniziale sicura */
            left: 55%;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        .success-message {
            display: none;
            font-size: 20px;
            color: #e73c7e;
            margin-top: 20px;
            font-weight: bold;
        }

        .confetti {
            position: fixed; width: 8px; height: 8px; z-index: 999;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="game">
        <h1 id="question">Benvenuta al dating Game di Antonio! Pronta a giocare?</h1>
        <div class="button-container">
            <button id="yesBtn" onclick="handleYes()">SÃ¬</button>
            <button id="noBtn">No</button>
        </div>
        <div class="success-message" id="successMsg"></div>
    </div>

    <script>
        const questions = [
            "Ti piace dormire con me?",
            "Se ti chiedessi di fidarti completamente di me per una sera, diresti sÃ¬?",
            "Ti piace quando ti faccio sentire un poâ€™ viziata?",
            "Sono un bravo cuoco?",
            "Consiglieresti agli amici un Antonio tascabile?",
            "Vuoi uscire con me?"
        ];

        const responses = [
            "Perfetto! â¤ï¸",
            "Perfetto allora assagerei un po di ðŸ‘ðŸ˜‚",
            "Ã¨ ovvio, sei una principezzaðŸ’â€â™€ï¸ðŸ˜˜",
            "Sapevo fossi un'intenditrice! ðŸ‘¨â€ðŸ³",
            "Ottima recensione a 5 stelle! â­",
            "Allora mi devi sposare! ðŸ’"
        ];

        let gameStarted = false;
        let currentQuestion = 0;
        
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionElement = document.getElementById('question');
        const successMsg = document.getElementById('successMsg');

        // Funzione per muovere il tasto NO
        function moveNoButton() {
            const padding = 50;
            // Calcolo basato sulla finestra visibile
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function handleYes() {
            if (!gameStarted) {
                gameStarted = true;
                questionElement.textContent = questions[currentQuestion];
                return;
            }

            successMsg.textContent = responses[currentQuestion];
            successMsg.style.display = 'block';
            
            // Confetti
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ffd700','#ff6b6b','#4ecdc4'][Math.floor(Math.random()*3)];
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }

            yesBtn.disabled = true;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    questionElement.textContent = questions[currentQuestion];
                    successMsg.style.display = 'none';
                    yesBtn.disabled = false;
                } else {
                    questionElement.textContent = "Hai vinto! â¤ï¸";
                    yesBtn.style.display = 'none';
                    noBtn.style.display = 'none';
                    successMsg.textContent = "Contatta Antonio per il premio!";
                }
            }, 2000);
        }
    </script>
</body>
</html>
