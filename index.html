<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animated {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Interactive Page!</h1>
    <button class="button animated" onclick="sendWebhook()">Click Me</button>
    <script>
        function sendWebhook() {
            const url = 'https://example.com/webhook'; // Replace with your webhook URL
            const params = {
                username: 'gianlorenzo8',
                action: 'button_click',
                timestamp: new Date().toISOString()
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
            .then(response => {
                if (response.ok) {
                    alert('Webhook sent!');
                } else {
                    alert('Failed to send webhook.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
